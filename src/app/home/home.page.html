<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>{{res}}</h1>
  <ion-content>
    <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
    <ion-button (click)="login()">Login</ion-button>

    <ion-list>
      <ion-item>
        <ion-input label="Nome" placeholder="Nome" [(ngModel)]="Nome"></ion-input>
      </ion-item>

  
      <ion-item>
        <ion-input label="Password input" type="password" value="" [(ngModel)]="senha"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Email input" type="email" placeholder="email@domain.com" [(ngModel)]="Email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Telephone input" type="tel" placeholder="888-888-8888" [(ngModel)]="Tel"></ion-input>
      </ion-item>
      <ion-button (click)="cadas()">cadastro</ion-button>
    </ion-list>

  </ion-content>
</ion-content>
